<wicket:extend> 
<div class="post">
	<h2 class="title">Known Certificates</h2>
	<p class="byline">.</p>
	

	<div class="entry">

		<table class="servers" cellspacing="0">
			<thead>
				<tr>
					<th>Alias</th>
					<th>CN</th>
				</tr>
			</thead>
			<tbody>
				<span wicket:id="container">
					<tr wicket:id="servers">
						<td><span wicket:id="alias">Test ID</span></td>
						<td><span wicket:id="commonName">Test ID</span></td>
					</tr>
				</span>
			</tbody>
		</table>

	
	</div>
	

	<div class="meta">
		<p class="links">
			<form wicket:id="importcert">
				<fieldset>
					<legend>Import X509 Certificate (PEM Format)</legend>
					<p>
						<label for="upload">Certificate</label>
						<input wicket:id="fileInput" id="upload" type="file"/>
					</p>
					<input type="submit" value="Import"/>
				</fieldset>
			</form>

			<form wicket:id="importcertandkey">
				<fieldset>
					<legend>Import X509 Certificate and Key (PEM Format)</legend>
					<p>
						<label for="upload">Certificate</label>
						<input wicket:id="fileInput1" id="upload1" type="file"/>
						<br/>
						<label for="upload">Private Key</label>
						<input wicket:id="fileInput2" id="upload2" type="file"/>
					</p>
					<input type="submit" value="Import"/>
				</fieldset>
			</form>
		</p>
	</div>
	





</div>
</wicket:extend>
